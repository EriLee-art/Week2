<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>

            <!--This image goes above the navigation-->
            <img src="images/Ube treat frog.jpg" alt="An ube treat drawn over to look like a frog">

            <!--The navigation for the Home, About, and Contact pages-->
            <nav class="font-color">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
    </header>

    <main>

        <!--This section contains a table for all the content places, plus an email to contact as well-->
        <section>
            <h1 class="font-color">Contact Us!</h1>

            <!--This table element is used to form a simple table featuring the Website name and a link to the website itself-->
            <table>

                <!--This is the table rows describing the table data declaring the site and the link to the site-->
                <tr>
                    <td>Bluesky:</td>
                    <td><a href="https://bsky.app/">Visit our Bluesky!</a></td>
                </tr>
                <tr>
                    <td>Mastodon:</td>
                    <td><a href="https://mastodon.social">Visit our Mastodon!</a></td>
                </tr>
                <tr>
                    <td>Instagram:</td>
                    <td><a href="https://www.instagram.com/">Visit our Instagram!</a></td>
                </tr>
                <tr>
                    <td><s>X</s> Twitter:</td>
                    <td><a href="https://www.twitter.com/">Visit our Twitter!</a></td>
                </tr>

                <!--This particular row uses mailto to link to the contact email address-->
                <tr>
                    <td>Email:</td>
                    <td><a href="mailto:ericallenlee2002@gmail.com">Email Us!</a></td>
                </tr>
            </table>
        </section>

        <!--The hr separates the rest of the page from the footer-->
        <hr>

        <!--The footer contains a form to create a free account on the website-->
        <footer>
            <h2 class="font-color">Show your support by signing up to our free newsletter!</h2>

            <form class="footer-layout">
                <input class="item1" type="text" name="firstName" placeholder="First Name">
                <input class="item2" type="text" name="lastName" placeholder="Last Name">
                <input class="item3" type="text" name="email" placeholder="Email Address">
                <input class="item4" type="submit" value="Submit">
            </form>
        </footer>
    </main>
</body>
</html>
